    <div class="main">
      <h1>Ota yhteyttä</h1>
      <p>
        Jos sinulla on kysyttävää tai tarvitset tukea, voit ottaa meihin
        yhteyttä seuraavilla tavoilla:
      </p>

      <div class="contact-info">
        <h2>Sähköposti</h2>
        <p><a href="mailto:tuki@krokovpn.com">tuki@krokovpn.com</a></p>

        <h2>Puhelin</h2>
        <p>+358 123 456 789</p>

        <h2>Osoite</h2>
        <p>KrokoVPN Oy<br />Krokokatu 23, Kemijärvi, Suomi</p>
      </div>

      <div class="contact-form">
        <h2>Anna meille palautetta</h2>
        <form>
          <label for="name">Nimi:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Sähköposti:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Viesti:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Lähetä</button>
        </form>
      </div>
    </div>
